<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>{{"SIGNUPFORM" | translate}}</h1>
        <!-- SIGNUP FORM -->
        <form name="signupForm">
            <div class="form-group">
                <label>{{"USERNAME" | translate}}</label>
                <input type="text" name="username" class="form-control" ng-model="userName" required>
            </div>
            <div class="form-group">
                <label>{{"PASSWORD" | translate}}</label>
                <input type="password" name="password" class="form-control" ng-model="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" ng-click="signupCtrl.saveUser(userName, password)">{{"SIGNUP" | translate}}</button>
        </form>
    </div>
</div>
